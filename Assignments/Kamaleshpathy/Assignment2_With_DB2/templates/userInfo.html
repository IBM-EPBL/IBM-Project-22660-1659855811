{% extends 'base.html' %}

{% block head %}
<title>{{user[0]+" "+user[1]}}</title>
{% endblock %}

{% block body %}
<main class="container mx-auto my-4 bg-light border" style="width: 70%;">
    <div class="p-4">
        <h2>{{user[0] + " " + user[1]}}</h2>
        <div class="border rounded fs-5 p-1 px-2 mb-3" style="width: 60%;">
            <span style="display: block;">First name: {{user[0]}}</span>
            <span style="display: block;">Last name: {{user[1]}}</span>
            <span style="display: block;">E-Mail: {{user[2]}}</span>
            <span style="display: block;">Phone: {{user[3]}}</span>
            <span style="display: block;">DOB: {{user[5]}}</span>
        </div>
        <div>
            <form action="{{ url_for('delete', id=user[2]) }}">
                <button type="button" class="btn btn-outline-info me-2" onclick=show_alert()><i class="fa-regular fa-pen-to-square"></i> Update</button>
                <button type="submit" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Delete</button>
            </form>
        </div>
    </div>
</main>
<script src="{{ url_for('static', filename='js/userinfo.js') }}"></script>
{% endblock %}
